<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="DePro - דוד אדוארד הפקות - לוקיישנים - דירות, וילות - וכלי רכב לצילומים והפקות">
    <title>DePro - דוד אדוארד הפקות - לוקיישנים - דירות, וילות - וכלי רכב לצילומים והפקות</title>
    <meta charset="utf-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">


    <link href="css/main.css" type="text/css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js" type="text/javascript"></script>
    <script src="scripts/data.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</head>
<body ng-app="depro" ng-controller="rentables">

    <header>
        <div class="floatleft">
            <img src="Images/logo.jpg" height="80" width="80" />
        </div>

        <div class="floatleft">
            <h2 id="header">לוקיישנים - דירות, וילות - וכלי רכב לצילומים והפקות DePro</h2>
        </div>
        <div class="floatright" id="fb">
            <a target="_blank" title="follow me on facebook" href="http://www.facebook.com/davideduardproduction/">
                <img alt="follow me on facebook" src="https://c866088.ssl.cf3.rackcdn.com/assets/facebook40x40.png" border=0>
            </a>
        </div>
        <div class="floatright">
            <a href="contactus.html">צור קשר</a>|<a href="aboutus.html">אודותינו</a>|<a href="#">בית</a>
        </div>
        <div class="clearboth"></div>
    </header>

    <aside>
        <div id="left-panel">
            <h1>סינון</h1>

            <div class="lengthfix"><span>חיפוש</span></div><input type="text" ng-model="freetext" /><br />
            <div class="lengthfix"><span>סוג הנכס</span></div>
            <select type="text" ng-model="typefilter">
                <option value="-1">הכל</option>
                <option value="0">בית פרטי</option>
                <option value="1">דירה</option>
                <option value="2">קוטג'</option>
                <option value="3">פנטהאוס</option>
                <option value="4">דירת גן</option>
                <option value="5">מלון</option>
                <option value="6">משרד</option>
                <option value="7">דירת סטודיו</option>
                <option value="8">אחר</option>
            </select><br />

            <input type="checkbox" ng-model="haselevator" /><div class="lengthfix"><span>מעלית</span></div><br />
        </div>
    </aside>
    <section>

        <div id="right-panel" class="container list-article">
            <div class="btn-group pull-right" id="switch-view">
                <button class="btn btn-primary">
                    <span class="icon-th-large"></span>
                </button>
                <button class="btn btn-primary active">
                    <span class="icon-th-list"></span>
                </button>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-xs-12 article-wrapper" ng-repeat="x in rentables | matchRentables:freetext:roomsfilter:floorfilter:typefilter ">
                    <article id="main-article">
                        <a ng-href="details.html?id={{ x.Id }}" class="more">לחץ לפרטים</a>
                        <div class="img-wrapper"><img src="{{ x.Images[0] }}" alt="" /></div>
                        <h1>{{ x.Name }}</h1>
                        <p>{{ x.Description }}</p>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>
</body>
</html>
